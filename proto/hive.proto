syntax = "proto3";
option go_package = "github.com/cbotte21/hive-go/pb";

service HiveService {
  rpc Join(JoinRequest) returns (Player) {}
  rpc Disconnect(Player) returns (Void) {}
}

message JoinRequest { //TODO: Rename to Jwt
  string jwt = 1;
}

message Player {
  string _id = 1;
}

message Void {}
