syntax = "proto3";
option go_package = "github.com/cbotte21/hive-go/pb";

service HiveService {
  rpc Join(Jwt) returns (Bool) {}
  rpc Disconnect(Jwt) returns (Void) {}
  rpc Redeem(Jwt) returns (Player) {} //Internal
  rpc Online(Player) returns (Bool) {} //Internal
}

message Jwt {
  string jwt = 1;
}

message Player {
  string _id = 1;
}

message Void {}

message Bool {
  int32 status = 1;
}