syntax = "proto3";
option go_package = "github.com/cbotte21/username-go/pb";

service UsernameService {
  rpc Get(Player) returns (Username) {}
  rpc Set(SetRequest) returns (Bool) {}
}

message SetRequest {
  Player player = 1;
  Username username = 2;
}

message Bool {
  bool status = 1;
}

message Username {
  string prefix = 1;
}

message Player {
  string _id = 1;
}
